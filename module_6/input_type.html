<!DOCTYPE html>
<html>
<body>
<h1 align="center">Input types and Attributes</h1>
<form action="" method="post">
<label>Search Input:</label>
<input type="search" name="searching" autofocus placeholder="google">
<br>
<label>Selection:</label>
<select>
<option>1</option>
<option>2</option>
<option selected>3</option>
</select>
<br>
<label>CheckBox:</label>
<input type="checkbox" name="check" checked >Enjoy with yourself
<input type="checkbox" name="check">Enjoy with family
<input type="checkbox" name="check">Enjoy with friends
<br>
<label>Gender</label>
<input type = "radio" name= "radioed" id="male"><label for="male">Male</label>
<input type = "radio" name= "radioed" id="female"><label for ="female">Female</label>
<input type = "radio" name= "radioed" id="third"><label for ="third">Third</label>
<br>
<label>Password:</label>
<input type="password" name="password">
<br>
<label>Fvourite Food:
<datalist id="food">
<select name="food">
<option>Pizza</option>
<option>Burger</option>
<option>Pasta</option>
</select>
</datalist>
<input type ="text" name="khaana" list="food">
</label>
<br>
<label>Email:</label>
<input type="email" name="email" required>
<br>
<label>Web Address:</label>
<input type="url" name="Web" required>
<br>
<label>Telephone Number:</label>
<input type="tel" name="Phone" required>
<br>
<label>Enter Text:</label>
<input type="text" name="Message">
<br>
<label>Enter a number:</label>
<input type="number" min="10" max="50" step="5" value="10" name="num">
<br>
<label>Range:</label>
<input type="range" name="range">
<br>
<label>Date:</label>
<input type="date" name="dob">
<br>
<label>Month</label>
<input type="month" name="month">
<br>
<label>Week:</label>
<input type="week" name="week">
<br>
<label>Time:</label>
<input type="time" name="time">
<br>
<label>Date and Time:</label>
<input type="datetime" name="date and time">
<br>
<label>Colour:</label>
<input type="color" name="colour">
<br>
<textarea rows="5" columns="5" name ="comments">A big load of text</textarea>
<br>
<label>Press to submit:</label>
<input type="submit" value="submit">
</form>
</body>
</html>
